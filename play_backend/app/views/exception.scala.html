@import java.io.PrintWriter
@import java.io.StringWriter
@(exception: Exception)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@exception.getMessage</title>
    </head>
    <body>
        @({
            val sw = new StringWriter
            val pw = new PrintWriter(sw)
            exception.printStackTrace(pw)
            sw.toString
        })
    </body>
</html>
